spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/mymoney_db?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=

spring.flyway.locations=classpath:db/migration,classpath:db/insertData
spring.flyway.baselineOnMigrate = true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

mymoney.security.enable-https=false