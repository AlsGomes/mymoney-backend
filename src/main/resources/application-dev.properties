spring.datasource.username=root
spring.datasource.password=

spring.flyway.locations=classpath:db/migration,classpath:db/insertData
spring.flyway.baselineOnMigrate = true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

mymoney.security.allowed-origins=http://localhost:4200,http://local.mymoney.net.br:4200
mymoney.security.allowed-redirects=http://local.mymoney.net.br:4200/authorized,https://oidcdebugger.com/debug
mymoney.security.auth-server-url=http://localhost:8080