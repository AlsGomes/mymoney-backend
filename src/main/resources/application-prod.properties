spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

mymoney.security.allowed-origins=${ALLOWED_ORIGINS}
mymoney.security.allowed-redirects=${ALLOWED_REDIRECTS}
mymoney.security.auth-server-url=${AUTH_SERVER_URL}

mymoney.mail.from=${MYMONEY_MAIL_FROM}
mymoney.mail.host=${MYMONEY_MAIL_HOST}
mymoney.mail.port=${MYMONEY_MAIL_PORT}
mymoney.mail.username=${MYMONEY_MAIL_USERNAME}
mymoney.mail.password=${MYMONEY_MAIL_PASSWORD}

mymoney.storage.s3.access-key-id=${MYMONEY_STORAGE_S3_ACCESS_KEY_ID}
mymoney.storage.s3.secret-access-key=${MYMONEY_STORAGE_S3_SECRET_ACCESS_KEY}
mymoney.storage.s3.bucket=${MYMONEY_STORAGE_S3_BUCKET}
mymoney.storage.s3.region=${MYMONEY_STORAGE_S3_REGION}
mymoney.storage.s3.root=${MYMONEY_STORAGE_S3_ROOT}

mymoney.security.keystore.path=${MYMONEY_SECURITY_KEYSTORE_PATH}
mymoney.security.keystore.key-password=${MYMONEY_SECURITY_KEYSTORE_KEY_PASSWORD}
mymoney.security.keystore.store-password=${MYMONEY_SECURITY_KEYSTORE_STORE_PASSWORD}
mymoney.security.keystore.key-pair-alias=${MYMONEY_SECURITY_KEYSTORE_KEY_PAIR_ALIAS}